<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Form Tags</title>
		<meta name="description" content="This is a ecommerce website">
		<meta name="author" content="ABC">
		<meta charset="utf-8">
	</head>
	<body>
		
		<form>
			<p>
				<label>First Name</label>
				<input type="text" name="first_name" placeholder="Enter your first name">
			</p>
			
			<p>
				<label>Email</label>
				<input type="email" name="email" placeholder="Enter your email">
			</p>
			
			
			<p>
				<label>Phone</label>
				<input type="number" name="phone" placeholder="Enter your number">
			</p>
			
			<p>
				<label>Password</label>
				<input type="password" name="password" placeholder="Enter your password">
			</p>
			
			<p>
				<label>Gender</label>
				<input type="radio" name="gender" value="male">Male
				<input type="radio" name="gender" value="female">Female
			</p>
			
			<p>
				<label>Hobbies</label>
				<input type="checkbox" name="hobby" value="reading">Reading
				<input type="checkbox" name="hobby" value="writing">Writing
				<input type="checkbox" name="hobby" value="playing">Playing
			</p>
			
			<p>
				<label>Service</label>
				<select name="service">
					<option>Select Service</option>
					<option value="plumbing">Plumbing</option>
					<option value="roofing">Roofing</option>
					<option value="crafting">Crafting</option>
				</select>
			</p>
			
			<p>
				<label>Message</label>
				<textarea name="message" rows="4" cols="50"></textarea>
			</p>
			
			<input type="submit" name="submit">
		</form>
		
	</body>
</html>
