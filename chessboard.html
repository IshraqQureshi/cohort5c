<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChessBoard</title>
  <style>
    .board{
      width: 800px;
      height: 800px;
      border: 10px groove red;
    }

    .box{
      width: 100px;
      height: 100px;
      float: left;
    }
    .box:nth-child(even){
      background-color: black;
    }
  </style>
</head>
<body>
  
  <div class="board">
    <div class="row">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </div>

</body>
</html>
